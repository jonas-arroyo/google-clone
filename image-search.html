<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.google.com/favicon.ico" />
  </head>
  <body>
    <div class="nav">
      <a class="nav-link" href="index.html">Google Search</a>
    </div>
    <div class="image-logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png"
        height="92px"
        alt="Google Image Logo"
      />
    </div>
    <div class="image-wrapper">
      <form action="https://www.google.com/search">
        <input type="text" class="text" name="q" />
        <input type="hidden" name="tbm" value="isch" />
        <div class="image-button">
          <input type="submit" value="Image Search" class="image-submit" />
        </div>
      </form>
    </div>
  </body>
</html>
