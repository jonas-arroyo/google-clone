<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" href="https://www.google.com/favicon.ico" />
  </head>
  <body>
    <div class="advanced-search-nav">
      <a class="nav-link" href="index.html">Google Search</a>
    </div>
    <label class="advanced-heading">Advanced Search</label>
    <hr class="top-line" />
    <form action="https://www.google.com/search" class="advanced-search-form">
      <div class="find">Find pages with...</div>
      <div class="advanced-search-fields">
        <label for="words">all these words:</label>
        <input type="text" class="advanced-search-bar" name="as_q" />
        <label for="words">this exact word or phrase:</label>
        <input type="text" class="advanced-search-bar" name="as_epq" />
        <label for="words">any of these words:</label>
        <input type="text" class="advanced-search-bar" name="as_oq" />
        <label for="words">none of these words:</label>
        <input type="text" class="advanced-search-bar" name="as_eq" />
      </div>
      <input
        type="submit"
        value="Advanced Search"
        id="adv-button"
        class="advanced-button"
      />
    </form>
    <hr class="bottom-line" />
  </body>
</html>
